<div class="chatBox" *ngIf="isChatVisible">
    <form (ngSubmit)="onSubmit()" #chatForm="ngForm">
        <input type="text" name="message" [(ngModel)]="currentChatValue" required>
        <input [disabled]="!chatForm.form.valid" type="submit" value="Send">
    </form>

    <ul *ngFor="let message of chatMessages">
        <li [ngClass]="{'message' : message.Type == 0, 'utility' : message.Type == 1}"><b class="sender">{{message.sender}}</b>{{message.body}}</li>
    </ul>
</div>
