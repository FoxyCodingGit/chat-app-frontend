<h1>Websocket Example</h1>
<div *ngIf="isUsernameSet; else usernameNotSet">
    You have entered the chat as: {{username}}
</div>
<ng-template #usernameNotSet>
    <form (ngSubmit)="onSubmit()" #nameForm="ngForm">
        <label for="name">Name</label>
        <input type="text" name="name" [(ngModel)]="username" (ngModelChange)="onChange($event)" required>
        <input [disabled]="!nameForm.form.valid || !isUsernameValid" type="submit" value="SUBMIT">
    </form>
</ng-template>
<br>
